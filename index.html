<!DOCTYPE html>
<!-- add ng-app to initialize Angular -->
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>San Diego Top Spots</title>
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css" />
  <!-- endbower -->
  
  <!-- inject:css -->
  <!-- endinject -->
</head>
<!-- add  ng-controller and reference the name of the controller you defined in index.js -->

<body ng-controller="TopSpotsController as vm">

  <h1>San Diego Top Spots</h1>


<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="data in vm.topspots">
      <td>{{data.name}}</td>
      <td>{{data.description}}</td>
      <td><a class="btn btn-primary" target="_blank" href="https://www.google.com/maps?q={{data.location[0]}},{{data.location[1]}}"> </a></td>
    </tr>
   

<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
<!-- endbower -->   
</table>
<!-- inject:js -->
<script src="/app/app.js"></script>
<script src="/app/topspots.controller.js"></script>
<script src="/app/topspots.factory.js"></script>
<!-- endinject -->	
</body>
</html>
